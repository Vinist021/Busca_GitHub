<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Busca GitHub Profiles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  </head>
  <body>
    <div class="container text-center">
        <main>
            <section>
                <div class="display-6">
                    Busca Usu√°rio GitHub
                </div>
                <form onsubmit="search(); return false;">
                    <div class="row justify-content-center">
                        <div class="col-lg-6 mt-3">
                            <input type="text" class="form-control" id="inputUsername" placeholder="Username:">
                            
                            <!-- Mensagem de Erro -->
                            <div id="error">
                            
                            </div> 
                        </div>             
                    </div>
                    <button type="button" onclick="search()" class="btn btn-primary mt-5">Pesquisar</button>
                </form>
            </section>
            <section class="mt-5">
                <div id="headerUser" class="display-6">
                    
                </div>
                <div id="name">
                    
                </div>
                <div id="html_url">
                    
                </div>
                <div id="company">
                </div>

                <div class="mt-3" id="avatar_url">

                </div>
            </section>
            <section class="mt-5">
                <div id="headerHistory" class="display-6">
                    
                </div>
                <div class="row mt-3" id="history">
                   
                   
                </div>
            </section>
        </main>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script.js"></script>

  </body>
</html>
