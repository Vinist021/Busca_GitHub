<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Busca GitHub Profiles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  </head>
  <body>
    <div class="container text-center">
        <main>
            <section>
                <div class="display-6">
                    Busca Usuário GitHub
                </div>
                <form>
                    <div class="row justify-content-center">
                        <div class="col-lg-6">
                            <input type="text" class="form-control" id="inputUsername" placeholder="Username:">
                        </div>                      
                    </div>
                    <button type="button" onclick="search()" class="btn btn-primary mt-5">Pesquisar</button>
                </form>
            </section>
            <section class="mt-5">
                <div class="display-6">
                    Dados do Usuário:
                </div>
                <div id="name">
                    
                </div>
                <div id="html_url">
                    
                </div>
                <div id="company">
                </div>

                <div id="avatar_url">

                </div>
            </section>
            <section class="mt-5">
                <div class="display-6">
                    Pesquisados:
                </div>
                <div class="row mt-3">
                    <div class="col">
                        <img id="avatar_url" src="https://avatars.githubusercontent.com/u/177643260?v=4" alt="avatar" width="110" height="110" class="shadow rounded">
                    </div>
                    <div class="col">
                        <img id="avatar_url" src="https://avatars.githubusercontent.com/u/177643260?v=4" alt="avatar" width="110" height="110" class="shadow rounded">
                    </div>
                    <div class="col">
                        <img id="avatar_url" src="https://avatars.githubusercontent.com/u/177643260?v=4" alt="avatar" width="110" height="110" class="shadow rounded">
                    </div>
                </div>
            </section>
        </main>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script.js"></script>


  </body>
</html>
